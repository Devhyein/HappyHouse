server.port=8080
server.servlet.context-path=/happyhouse

#connection pool setting
spring.datasource.url=jdbc:mysql://localhost:3306/ssafydb?serverTimezone=UTC&useSSL=false
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis settring
mybatis.config-location=classpath:sqlMapConfig.xml

#viewresolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

logging.level.com.ssafy.happyhouse.model.dao=trace